<html>
<head>
    <title>Facebook Event</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div
        x-cloak
        x-data="{eventdata: [], 'isLoading': true}"
        x-init="const eventID = document.location.pathname.replace('/events/', '').replace('/','');fetch(`/events/${eventID}.json`)
    .then(response => response.json())
    .then(response => { eventdata = response; isLoading = false; console.log(eventdata); })"
>
    <h1 x-show="isLoading">Loading...</h1>
    <div x-show="!isLoading">
        <template x-for="e in eventdata">

            <div>
                <h1 x-text="e.name"></h1>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <img :src="e.image" class="pure-img">
                    </div>
                    <div class="pure-u-2-3">
                        Start: <time x-text="e.startDate"></time>
                        <address>
                            <span x-text="e.location.name"></span>,
                            <span x-text="e.location.address.streetAddress"></span>,
                            <span x-text="e.location.address.addressLocality"></span>,
                            <span x-text="e.location.address.postalCode"></span>,
                            <span x-text="e.location.address.addressCountry"></span>
                        </address>
                        <p x-text="e.description"></p>
                        <p><a :href="e.url">FB</a></p>
                    </div>
                </div>

            </div>
        </template>
    </div>

</div>
</body>
</html>
